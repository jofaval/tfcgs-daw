<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="paragraph">Nuevo contenido</p>
    <p class="paragraph">Nuevo contenido</p>
    <p class="paragraph">Nuevo contenido</p>
    <p class="paragraph">Nuevo contenido</p>
    <p class="paragraph">Nuevo contenido</p>
</body>
<script src="../../scripts/libs/jquery.min.js"></script>
<script>
    var string = "Nuevo    contenido";
    writeInElement($("#paragraph"), $("#paragraph").text());
    writeInElement($(".paragraph"), "Totally new content");

    function writeInElement(element, phrase, intervalTime = 25) {
        phrase = phrase.replace(/\ +/, " ");
        var phraseLen = phrase.length;
        element.text("");
        for (let phraseIndex = 0; phraseIndex < phraseLen; phraseIndex++) {
            const currentChar = phrase[phraseIndex];
            setTimeout(() => {
                element.text(element.first().text() + currentChar);
            }, intervalTime * phraseIndex);
        }
    }
</script>

</html>
