<script>
    var templates = [
        "agenda",
        "projects",
        "project",
        "todo_lists",
        "modal",
        "notification",
        "signin",
        "context-menu",
        "schedule",
    ];
    var templatePageIndex = 3;
    var url = window.location.href;
    var index = url.indexOf("#") + 1;
    if (index > 0) {
        templatePageIndex = url.substring(index);
    }
    $(window).on("load", function () {
        loadPage();
        $("#prevPage").on("click", function () {
            if (templatePageIndex > 0) {
                console.log("Decremento");
                console.log("antes: ", templatePageIndex);
                templatePageIndex--;
                console.log("despues: ", templatePageIndex);
            } else {
                return;
            }

            loadPage();
        });
        $("#nextPage").on("click", function () {
            if (templatePageIndex < templates.length) {
                console.log("Incremento");
                console.log("antes: ", templatePageIndex);
                templatePageIndex++;
                console.log("despues: ", templatePageIndex);
            } else {
                return;
            }

            loadPage();
        });
    });

    function loadPage() {
        $("#content").html("");
        console.log("en el cambio de pÃ¡gina: ", templatePageIndex);
        var selectedPage = templates[templatePageIndex];
        $("#content").load(selectedPage + ".html", function () {});
        $("#currentPage").text(selectedPage + templatePageIndex);
    }
</script>
