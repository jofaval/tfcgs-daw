<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="m-auto">
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Basic dropdown</button>
            <button type="button" class="btn btn-danger dropdown-toggle px-3" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <div class="">
                    <form action="/daw/client/signin/" method="POST" id="registerForm"
                        class="col-md m-0 p-01 rounded d-flex align-items-center justify-content-center flex-column h-100 text-center">
                        <div class="md-form w-100">
                            <input type="text" class="form-control text-dark" autocomplete="off" autocorrect="off"
                                autocapitalize="off" spellcheck="false" id="username" name="username" required>
                            <label class="text-dark" for="username">Usuario</label>
                        </div>
                        <div class="md-form input-group w-100">
                            <input type="password" class="form-control text-dark" id="password" name="password"
                                required>
                            <label class="text-dark" for="password">Contraseña</label>
                            <div class="input-group-append">
                                <a href=""
                                    class="btn btn-primary btn-sm input-group-text md-addon shadow-none togglePassword">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </div>
                        </div>
                        <div class="md-form col-12">
                            <input type="submit" class="btn btn-primary w-100" value="Iniciar sesión" id="signin"
                                name="signin" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<script>

</script>

</html>
